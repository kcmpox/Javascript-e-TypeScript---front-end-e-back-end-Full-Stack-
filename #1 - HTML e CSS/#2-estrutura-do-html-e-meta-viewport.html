<!--
  O atalho "!" no VS Code é uma abreviação do Emmet que gera automaticamente
  a estrutura básica de um documento HTML5 quando você digita "!" e pressiona Tab.

  A estrutura gerada inclui:
  - Declaração DOCTYPE
  - Tag html com atributo lang
  - Head com meta charset, meta viewport e title
  - Body vazia

  Meta viewport é uma tag meta essencial que controla como a página é exibida
  em dispositivos móveis. Ela define:
  - width=device-width: a largura da viewport será igual à largura do dispositivo
  - initial-scale=1.0: o nível de zoom inicial é 100%

  Isso garante que a página seja responsiva e se adapte adequadamente a diferentes
  tamanhos de tela, como smartphones e tablets.
-->

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Meu HTML</h1>
    <p>
      Lorem ipsum dolor sit, amet consectetur adipisicing elit. Eius,
      distinctio assumenda numquam soluta delectus odit. Iusto, officia iste
      quidem alias id eligendi dolores praesentium aliquid doloribus a ipsa,
      maxime aspernatur?
    </p>
  </body>
</html>
