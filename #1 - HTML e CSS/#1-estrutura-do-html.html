<!--
TAG HTML - Elemento fundamental da estrutura HTML
Uma tag é um marcador que define como o conteúdo deve ser exibido no navegador.

ESTRUTURA BÁSICA DO HTML:
- Tags de abertura: <tagname>
- Tags de fechamento: </tagname>
- Conteúdo: fica entre as tags
- Atributos: propriedades adicionais dentro da tag de abertura

Exemplo:
<p class="paragrafo">Este é um parágrafo</p>
  ↑          ↑                  ↑
 tag      atributo            conteúdo

Hierarquia HTML:
<html>
  <head>Metadados da página</head>
  <body>Conteúdo visível</body>
</html>
-->

<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Meu html</title>
  </head>
  <body>
    Conteúdo da página
  </body>
</html>
